  ## Order-Service Docker Compose Config
  order-service:
    container_name: order-service
    image: bikashmunikar/order-service:latest
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: order-service-mysql
      MYSQL_USER: bikash
      MYSQL_PASSWORD: Pancha100%
      MYSQL_PORT: 3306
    depends_on:
      - order-service-mysql
      - broker
      - zipkin
      - discovery-server
      - api-gateway

  ## Inventory-Service Docker Compose Config
  inventory-service:
    container_name: inventory-service
    image: bikashmunikar/inventory-service:latest
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: inventory-service-mysql
      MYSQL_USER: inventory
      MYSQL_PASSWORD: password
      MYSQL_PORT: 3306
    depends_on:
      - inventory-service-mysql
      - discovery-server
      - api-gateway
      - zipkin

  ## Notification-Service Docker Compose Config
  notification-service:
    container_name: notification-service
    image: bikashmunikar/notification-service:latest
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - zipkin
      - broker
      - discovery-server
      - api-gateway


---
version: '3.7'
services:
  ## MySQL Docker Compose Config For Order Service
  order-service-mysql:
    container_name: order-service-mysql
    image: mysql:5.7
    volumes:
      - ./mysql_order_service_data:/var/lib/mysql
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: orderservice
      MYSQL_ROOT_PASSWORD: Pancha100%

  ## MySQL Docker Compose Config For Inventory Service
  inventory-service-mysql:
    container_name: inventory-service-mysql
    image: mysql:5.7
    volumes:
      - ./DB_init:/docker-entrypoint-initdb.d
      - ./mysql_inventory_service_data:/var/lib/mysql
    ports:
      - 3308:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventoryservice
      MYSQL_USER: inventory
      MYSQL_PASSWORD: password
#      MYSQL_DATABASE: inventoryservice
#      MYSQL_ROOT_PASSWORD: Pancha100%

  ## Mongo Docker Compose Config For Product Service
#  mongo:
